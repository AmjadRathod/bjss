{{ define "main" }}

<section class="single-case">
  <div class="single-page-cover">
    <img src="{{.Params.cover}}" alt="">
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="title">{{.Title}}</h1>
        <p class="author"><i class="fas fa-user"></i>  {{.Params.author}}</p>
        {{ .Content }}
      </div>
    </div>
  </div>
</section>


{{ end }}
