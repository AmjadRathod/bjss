{{ define "main" }}

<section class="single-case">
  <div class="single-page-cover">
    <img src="{{.Params.cover}}" alt="">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-8">
        <h1 class="title">{{.Title}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="page-content">
          <img class="single-cover" src="{{.Params.cover}}" alt="{{.Title}}">
          {{ .Content }}
        </div>
      </div>
      <div class="col-sm-4">
        <div class="releted-post">
          <h1>Relevant Case Study</h1>
          {{ $page := . }}
          <div class="row">
            {{ range first 4 (where .Site.Pages "Section" "case-studies").Reverse }}
            {{ $pagename := "Case-studies"}}
            {{ if ne .Title $pagename }}
            <div class="col-4">
              <a href="{{ .Permalink }}">
                <img src="{{.Params.cover}}" alt="">
              </a>
            </div>
            <div class="col-8">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </div>
            <hr>
            {{ end }}
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{{ end }}
