{{ define "main" }}

<section class="single-case">
  <div class="single-page-cover">
    <img src="{{.Params.cover}}" alt="">
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="title">{{.Title}}</h1>
        <div class="page-content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ partial "footer-contact" . }}

{{ end }}
